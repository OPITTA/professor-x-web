# 启动时，需要copy一份本文件到当前目录，且修改部分配置（默认命名为defaults.conf）
# 数据库设置
database.name = professor_x
database.user = root
database.pass = asdf
database.host = 127.0.0.1
database.port = 3306
database.opts = useUnicode=true&characterEncoding=UTF-8&zeroDateTimeBehavior=convertToNull&autoReconnect=true
################################################################################
# 下面的设置一般不用改
################################################################################

# JDBC driver to use
database.driver = com.mysql.jdbc.Driver

# 验证连接超时设置
database.validation_timeout = 1

# JDBC Connection Pool min/max idle connections
database.connections.min_idle = 1
database.connections.max_idle = 5

# JDBC Connection Pool maximum size
database.connections.max_active = 200